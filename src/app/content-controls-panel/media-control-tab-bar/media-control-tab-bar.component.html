<div class="tab-bar-container">
  <div class="tab-bar">
    @for (tab of tabs; track tab) {
      <button
        class="tab"
        [class.active]="activeTab() === tab"
        (click)="setActive(tab)">
        <span class="tab-label" (click)="onTabLabelClick(tab)">{{ tab }}</span>
        <mat-icon class="tab-icon">settings</mat-icon>
      </button>
    }
  </div>
  <mat-progress-bar
    class="tab-progress"
    [class.progress-completed]="progressState() === 'completed'"
    [class.progress-error]="progressState() === 'error'"
    mode="determinate"
    [value]="progressValue()" />
</div>
